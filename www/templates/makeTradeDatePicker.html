<ion-view view-title="{{title}}">
	<ion-nav-buttons side="left">

  </ion-nav-buttons>
  <ion-content has-header has-bouncing="false" scrollbar-y="false">
    <ion-item>
      <input type="date" id="TheDate" value="{{currentVal}}" ng-blur="doUpdate()">
    </ion-item>
  </ion-content>
</ion-view>
