<ion-modal-view padding="true">
	<ion-content padding>
		<div class="card">
			<div class="item item-text-wrap">
				<p>You are about to cancel this trade. You will lose all information entered up to this point. Are you sure you wish to cancel this trade?</p>
				<button class="button button-block button-dark" on-tap="doCancel()">Yes, Cancel</button>
				<button class="button button-block button-dark" on-tap="closeModal()">No</button>
			</div>
		</div>
	</ion-content>
</ion-modal-view>
